{% extends "esb/layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% block top %}{% endblock %}
            <div class="table-responsive">
                <table id="bootstrapdatatable" class="table table-bordered" width="100%">
                    <thead class="table-dark">
                        {% block thead %}
                        {% endblock %}
                    </thead>
                    <tbody>
                        {% block tbody %}
                        {% endblock %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
